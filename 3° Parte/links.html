<!doctype html>

<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
        
        <style type="text/css">

            a{
                padding: 5px 10px;
                text-decoration: none;
            }

            a:link{
                color: chocolate;
            }

            a:visited{
                color: purple;
            }

            a:hover{
                color: black;
                background-color: crimson;
            }

            a:active{
                color: pink;
            }

        </style>
        
    </head>

    <body>

        <a href="https://www.google.com.br">Google</a> |
        <a href="http://www.tecmundo.com.br">Tec Mundo</a> |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a> 

    </body>
</html>

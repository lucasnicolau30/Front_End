<!doctype html>

<html>
    <head>
        <title>Textos Estilos</title>
        <meta charset="utf-8">
 
        <style type="text/css">

         body{font-size: 80px;}

         .negrito{
            font-weight: 900;
         }

         .italico{
            font-style: italic;
         }

         .formatacao{
            text-decoration: line-through;
         }

         .texto{
            font: bold 40px "Lucida Sans Unicode" , "Lucida Grande" , sans-serif;
         }

        </style>
        
    </head>

    <body>
        
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto italico</p>
        <p class="formatacao">Texto sublinhado</p>
        <p class="texto">Texto</p>            
        
    </body>
</html>

<!doctype html>

<html>
    <head>
        <title>Novas Tags de Input</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    
    </head>

    <body>

        <form>

            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br><br>

            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="1" max="100" step="5">
            <br><br>

            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www...">
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="3" value="2">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>


            <input type="submit" name="" value="ENVIAR">
        </form>        

    </body>
</html>
